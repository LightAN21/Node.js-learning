<h1>Functions:</h1>
<script type="text/javascript">

    var alpha = "a";

    function char_to_int(x){
        return x.charCodeAt(0);
    }

    function int_to_char(i){
        return String.fromCharCode(i);
    }

    document.write("var  alpha = \"a\";</br>");
    document.write("alpha[0] + 1 = " + (alpha[0] + 1) + "</br>");
    document.write("alpha.charCodeAt(0) + 1 = " + (alpha.charCodeAt(0) + 1) + "</br>");
    document.write("int_to_char(char_to_int(alpha) + 1) = " + int_to_char(char_to_int(alpha) + 1) + "</br>");
</script>

<h1>Objects and Methods:</h1>
<script type="text/javascript">
    var t = "Nine nice night nurses nursing nicely";
    document.write("var t = \"Nine nice night nurses nursing nicely\";</br>");
    document.write("t.length = " + t.length + "</br>");
    document.write("t.words = " + t.words + "</br></br>");

    if (t.words == undefined) {
        //add a new method to the String class
        String.prototype.words = function(){
            var counts = 0;
            if (this.charCodeAt(0) != 32)
                counts++;
            for (var i = 1; i < this.length; i++){
                var tmp = this.charCodeAt(i - 1);
                var tmp_2 = this.charCodeAt(i);
                if (tmp == 32 && tmp_2 != 32)
                    counts++;
            }
            return counts;
        };
    }
    document.write("After define String.prototype.words:</br>");
    document.write("t.words() = " + t.words() + "</br></br>");

    if (t.count_spaces == undefined){
        String.prototype.count_spaces = count_spaces;
    }

    function count_spaces(){
        var counts = 0;
        for (var i = 0; i < this.length; i++){
            if (this.charCodeAt(i) == 32)
                counts++;
        }
        return counts;
    }
    document.write("After define the function \"count_spaces\":</br>");
    document.write("t.count_spaces() = " + t.count_spaces() + "</br>");
</script>

<h1>Arrays:</h1>
<script type="text/javascript">
    var arr = new Array(10);

    function print_arr(a){
        for(var i = 0; i < a.length; i++) {
            document.write(a[i] + " ");
        }
        document.write("</br>");
    }
    for(var i = 0; i < 10; i++){
        arr[i] = 10 - i;
    }
    document.write("arr:</br>");
    print_arr(arr);
    document.write("arr[3] = " + arr[3] + "</br></br>");

    var lst = new Array(1000, 222, 4442);

    document.write("lst:</br>");
    print_arr(lst);

    lst = arr.concat(lst);
    document.write("</br>arr.concat(lst):</br>");
    print_arr(lst);

    document.write("</br>lst.join(): " + lst.join() + "</br>");
    document.write("</br>lst.join(' - '): " + lst.join(' - ') + "</br>");

    lst.pop();
    document.write("</br>lst.pop();</br>");
    document.write("lst.join(' - '): " + lst.join(' - ') + "</br>");

    lst.pop();
    document.write("</br>lst.pop();</br>");
    document.write("lst.join(' - '): " + lst.join(' - ') + "</br>");

    lst.push("hack");
    document.write("</br>lst.push(\"hack\");</br>");
    document.write("lst.join(' - '): " + lst.join(' - ') + "</br>");

    lst.pop();
    lst.sort();
    document.write("</br>lst.pop();</br>");
    document.write("lst.sort();</br>");
    document.write("lst.join(' - '): " + lst.join(' - ') + "</br>");

    lst.sort((a, b) => a - b);
    document.write("</br>lst.sort((a, b) => a - b);</br>");
    document.write("lst.join(' - '): " + lst.join(' - ') + "</br>");

    lst["apple"] = 14;
    lst["banana"] = 15;
    document.write("</br>lst[\"apple\"] = 14;</br>lst[\"banana\"] = 15;</br>");
    document.write("lst.join(' - '): " + lst.join(' - ') + "</br>");
    document.write("lst[\"apple\"] + lst[\"banana\"] = " + (lst["apple"] + lst["banana"]));
    document.write("<br>(\"apple\" in lst) = " + ("apple" in lst));

</script>
